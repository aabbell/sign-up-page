<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="overall">
    <img src="../images/halie.jpg" style= "width :500px; height:1000px;">
    <div class="logo">
        
    <img src="../images/odin-lined.png" alt="the logo" style="width: 70px;"><div class="logoname">ODIN</div>

    </div>
    <div class="text">Photo by Haile West on Unsplash</div>
    </div>
    <div class="content">
    <p>This is not a real online service! You know you need somthing like this in your 
    life to help you realize your deepest dreams.</p>
    <p>Sign up now to get started.</p>
    <p>You know you want to.</p>
    
    
    <form action="odin">
        <div class="form">
        <p>Let's do this!</p>
        
        <div class="name">
        <div class="input">
        <label for = "first_name">First_name</label>
        <input type="text" id="first_name">
        </div>
        <div class="input">
        <label for = "last_name">Last name</label>
        <input type="text" id="last_name">
        </div>
        </div>
        <div class="info">
        <div class="input">
        <label for="email">Email</label>
        <input type="email" id="email">
        </div>
        <div class="input">
        <label for = "tel">Telephone</label>
        <input type="tel" id="tel">
        </div>
        </div>

        <div class="password">
        <div class="input">
        <label for="password">Password</label>
        <input type="password" id="password">
        </div>
        <div class="input">
        <label for = "confirm">Confirm Password</label>
        <input type="password" id="confirm">
        </div>
        </div>
        </div>
        <button type="submit">Create Account</button>
        <div class="last">
        <div class="question">Already have an account?</div><div class="log-in">Log in</div> 
        </div>
        
    </form>
    </div>
    </div>
</body>
</html>
